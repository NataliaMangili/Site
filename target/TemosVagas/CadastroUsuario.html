        <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="container">
            <div class="title">Cadastro:</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nome Completo</span>
                            <input type="text" placeholder="Insira seu nome completo" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Usuário</span>
                            <input type="text" placeholder="Insira seu usuário" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Insira seu E-mail" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Número de Telefone</span>
                            <input type="text" placeholder="Insira seu número" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Senha</span>
                            <input type="text" placeholder="Insira sua senha" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirme sua senha</span>
                            <input type="text" placeholder="Confime sua senha" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Genêro</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Homem</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Mulher</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefiro não dizer</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Registro">
                    </div>
                </form>
            </div>
        </div>
